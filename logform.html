<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="logform_body">
    
    <div class="log_container">
        <div class="logdiv">
            <h1 id="log_header">LOG IN</h1>
            <p id="log_text">By logging in, you agreed to the ridiculously long "Terms and Conditions" that you didn't even bother to read.</p>
        </div>
        <div class="formdiv">
            <form>
                <label for="fname">USERNAME</label>
                <input type="text" id="fname" name="fname" placeholder="meeep@gmail.com">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="**********************">
                <button>LOG IN</button>
                <p>Click <a href="#">here</a> to SIGN UP.</p>
            </form>
        </div>
        <div class="tag"></div>
    </div>

</body>
</html>
